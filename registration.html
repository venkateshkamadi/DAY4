<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>    <h1>Registration Form</h1>
    </center>
    <h2>Student Information</h2>
    <input type="text" name="" id="" placeholder="First name"><br><br>
    <input type="text" name="" id="" placeholder="Middle name"><br><br>
    <input type="text" name="" id="" placeholder="Last name"><br><br>
    <label for="">Date Of Birth:</label>
    <input type="date" name="" id=""><br><br>
    <input type="text" name="" id="" placeholder="Student ID">
    <h2>Address</h2>
    <input type="text" name="" id="" placeholder="Street Address"><br><br>
    <input type="text" name="" id="" placeholder="City"><br>
    <input type="text" name="" id="" placeholder="State"><br><br>
    <input type="text" name="" id="" placeholder="Country"><br>
    <input type="number" name="" id="" placeholder="pin code ">
    <h2>Contact Information</h2>
    <input type="email" name="" id="" placeholder="E-mail"><br><br>
    <input type="number" name="" id="" placeholder="Phone number"><br><br>
    <textarea name="" id="" placeholder="Comments" ></textarea><br><br>
    <input type="submit" value="Register">
</body>
</html>
